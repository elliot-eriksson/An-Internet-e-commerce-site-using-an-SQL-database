  <div class="container">
    <header>
    <div class="title">Product List</div>
    <div class="icon-cart">
      <svg onclick="" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.3L19 7H7.3"/>
      </svg>
      <span id="NumOfItems">0</span>
    </div>
  </header>
    <div class="row">
      {% for product in productTest %}
      
      <div class="col-md-3 mt-3">
        <div class="card">
          <img src="{{ url_for('static', filename=product['image_address1']) }}" alt="{{product['product_name']}}">

          <div class="card-body">
            <h5 class="text-center">{{product['product_name']}}</h5>
            <p class="text-center">Price ${{product['product_price']}}</p>
          </div>
          <div class="card-footer">
            <a href="#" class="btn btn-sm btn-primary float-left">details</a>
            <div class="add-to-cart">
              <input type="hidden" name="product_id" value="{{ product['product_id'] }}">
              <input type="text" class="product_quantity" name="quantity" value="1" size="2">
              <input type="submit" value="Add to Cart" class="default-btn">
            </div>
            <!-- <a onclick="cartSession('{{product['product_id']}}', '{{product['product_name']}}', '{{product['product_price']}}')" class="btn btn-sm btn-warning float-right">Add to cart</a> -->

          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <div class="cartTab">
    <h1>Shopping Cart</h1>
    <div class="listCart">
        
    </div>
    <div class="btn">
        <button class="close">CLOSE</button>
        <button onclick="clearCart()" class="checkOut">Check Out</button>
    </div>
</div>


  <div id="register" class="col-sm-4">
    <form action="/insert new customer" method="post">
      <div class="form-group">
        <label for="first_name" class="form-label">First name:</label>
        <input type="text" class="form-control" id="first_name" placeholder="Enter first name" name="first_name">
      </div>
      <div class="form-group">
        <label for="last_name" class="form-label">Last name:</label>
        <input type="text" class="form-control" id="last_name" placeholder="Enter last name" name="last_name">
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Email:</label>
        <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
      </div>

    <div class="mb-3 mt-3">
      <label for="date_of_birth" class="form-label">Date of birth:</label>
      <input type="date" class="form-control" id="date_of_birth" placeholder="Enter date of birth" name="date_of_birth">
    </div>

    <button type="submit" name="submit" class="btn btn-success">Sign up</button>
    </form>
  </div>
